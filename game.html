<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="game.js">
</head>

<body>
    <div class="msgcontainer hide">
        <p id="msg">Winner</p>
        <button id="newgame">New Game</button>
    </div>

    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button title="1" class="box"></button>
                <button  title="2"  class="box"></button>
                <button title="3" class="box"></button>
                <button title="4" class="box"></button>
                <button title="5" class="box"></button>
                <button title="6" class="box"></button>
                <button  title="7"class="box"></button>
                <button title="8" class="box"></button>
                <button title="9" class="box"></button>

            </div>
        </div>
        <button id="reset-btn">Reset-Game</button>
    </main>
    <script src="game.js"></script>

</body>

</html>
